<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
<div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 space-y-6">
    <h1 class="text-3xl font-bold text-center text-gray-800">Minhas Tarefas</h1>

    <!-- Formulário -->
    <form id="taskForm" class="flex flex-col sm:flex-row gap-3">
        <input type="text" id="title" placeholder="Título" required
               class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="text" id="description" placeholder="Descrição (opcional)"
               class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
            Adicionar
        </button>
    </form>

    <!-- Lista de Tarefas -->
    <ul id="taskList" class="space-y-4"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
